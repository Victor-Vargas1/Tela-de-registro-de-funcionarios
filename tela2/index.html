<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <!--Configura a visualização em dispositivos móveis para que a página seja responsiva, ajustando-se à largura da tela.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="retornar">

        <button type="click" class="retornar"><img src="./voltar.svg" alt="retornar"></button>

        <p id="local-Atual">ADMIN | FUNCIONÁRIO | NOVO FUNCIONÁRIO
        <p>

    </div>


    <div class="grid">
        <h1 id="Cadastro-Fun">Cadastrar Funcionário</h1>

        <form action="#" method="POST">
            <!-- action="#" Indica que é um formulario e que devera ser prenchido e apos envio processado pela mesma pagina, o "method=Post" indica que sera que os dados seram enviados ao servidor sem aparecer na URL-->


            <div class="form-group">

                <label for="nome-completo" class="Nome-Completo" alt="Escreva Seu Nome">Nome
                    Completo:</label><!--Define o rótulo para o campo de entrada. O atributo "for" associa o rótulo ao campo de entrada com id="nome-completo"-->

                <input type="text" placeholder="Digite seu nome completo..." id="nome-completo" name="nome-completo"
                    required>
                <!--Campo de entrada de texto onde o usuário digitará o nome completo. O "required" obriga o preenchimento antes do envio do formulário.-->
            </div>

            <div class="form-group">

                <label for="num-ctps" class="Num-Carteira-De-Trabalho">Número da CTPS:</label>

                <input type="text" placeholder="Digite o Nº da sua carteira de trabalho... " id="num-ctps"
                    name="num-ctps" required>
            </div>

            <div class="form-group">

                <label for="num-cpf" class="Num-CPF">Número do CPF:</label>

                <input type="text" placeholder="Digite o Nº do seu CPF..." id="num-cpf" name="num-cpf" required>
            </div>

            <div class="form-group">

                <label for="senha" class="Senha-Fun">Crie uma Senha:</label>

                <input type="password" placeholder="Digite sua senha..." id="senha" name="senha" required>
                <!-- O tipo "password" faz com que o conteúdo digitado seja oculto-->
            </div>

            <div class="form-group">

                <label for="confirmar-senha" class="Verificar-Senha">Confirmar Senha:</label>

                <input type="password" placeholder="Confirme sua senha..." id="confirmar-senha" name="confirmar-senha"
                    required>
            </div>

            <div class="form-group">

                <label for="salario" class="Salario-Fun">Salário do Funcionário:</label>

                <input type="text" placeholder="Informe o salario do funcionario..." id="salario" name="salario"
                    required>
            </div>

            <div class="form-group">

                <label for="contato" class="Contato">Telefone | Celular:</label>

                <input type="text" placeholder="(xx) x xxxx - xxxx" id="contato" name="contato" required>
            </div>

            <div class="form-group">

                <button type="submit" class="btn-submit">Cadastrar</button>
                <!--Botão que, ao ser clicado, envia os dados do formulário ao servidor. type="submit" define o comportamento do botão para enviar o formulário.-->

            </div>

        </form>

    </div>

</body>

</html>
